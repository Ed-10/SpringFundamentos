<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Para poder llevar la parte del HEAD usamos:
    <head th:fragment="head(title, links)">
    Esto con el fin de utiliza esa linea de codigo como un fragmento de encabezado-->
<head th:fragment="head(title, links)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/logo.png}">
    <title>Cafe X</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link th:href="@{/css/blog.css}" rel="stylesheet">
    <link th:href="@{/fontawesome-free-5.15.4-web/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/jquery.alerts.min.css}" rel="stylesheet">
    <th:block th:replace="${links}"></th:block>
</head>
<body>

<div class="container">
    <header class="blog-header py-3" th:fragment="cabecera">
        <link th:href="@{/styles/front.css}" rel="stylesheet">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">Suscribete</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">
                    <img th:src="@{/images/logo.png}">
                </a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div>
        </div>
    </header>

    <div th:fragment="menu" class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between" id="fondo">
            <a class="p-2 link-secondary" th:href="@{/templates/fancybox}">Fancybox</a>
            <a class="p-2 link-secondary" th:href="@{/templates/estaticos}">Estaticos</a>
            <a class="p-2 link-secondary" th:href="@{/templates/estaticos2}">Estaticos2</a>
            <a class="p-2 link-secondary" th:href="@{/templates/ajax}">Ajax</a>
            <a class="p-2 link-secondary" th:href="@{/formularios}">Formularios</a>
            <a class="p-2 link-secondary" th:href="@{/email}">E-mail</a>
            <!--<a class="p-2 link-secondary" th:href="@{/ejemplo-service}">Ejemplo-service</a>-->
        </nav>
    </div>
</div>

<footer th:fragment="footer" class="blog-footer">
    <p>Desarrollado por <a href="https://getbootstrap.com/"> Cafeteria X</a> visitanos</p>
</footer>


<!--En la parte de abajo estamos trayendo una estructura de codigo y de esta forma reciclamos componentes -->
<div th:fragment="scripts">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery.alerts.min.js}"></script>
    <script th:src="@{/js/funciones.js}"></script>
</div>
</body>
</html>
